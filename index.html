<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Bebe!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Bebe and Mahal ko.</strong>
                        <p>
                            I love you so much Bebe! <3
                            Bati na po tayo bebe ah 101%, wala na pong tampuhan oki bebe? 
                            Mahal na mahal kita araw mahal ko <3, Mwaaaamwaaaaa!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelopeWrapper = document.querySelector('.envelope-wrapper');
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', () => {
            envelopeWrapper.classList.toggle('flap');
        });
    </script>
</body>
</html>
